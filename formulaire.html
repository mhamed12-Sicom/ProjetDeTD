<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/formulaire.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    <script src="navbar.js"></script>
      <h3>Formulaire pour ajouter un capteur :</h3>
    </header>
    <body>
      <script>
  // Sélection du formulaire
  const formulaire = document.getElementById('monFormulaire');

  // Événement submit
  formulaire.addEventListener('submit', function(event) {
    event.preventDefault(); // Empêche le rechargement de la page
    alert("Le formulaire est bien envoyé !");
    formulaire.reset(); // Optionnel : réinitialise le formulaire
  });
</script>
      <form action="formulaire.html">
        <div class="formulaire">
        <p>
          Nom de Capteur :
          <input
            name="Nom Capteur"
            type="text"
            placeholder="enter le nom de capteur "
          />
        </p>
        <br />

        <p>
          Type de Capteur :
          <input name="Type" type="text" placeholder="Type " />
        </p>
        <br />

        <p>
          Unite de calcule :
          <input name="unite" type="text" placeholder="unite " />
        </p>
        <br />

        <p>
          Description de Capteur :
          <input name="description" type="text" placeholder="Description " />
        </p>
        <br />
        <p>
          Exemple d'utilisation :
          <input
            name="exemple "
            type="text"
            placeholder="exemple d'utilisation "
          />
        </p>
        <button type="submit">Envoyer</button>
        </div>
      </form>
    </body>
  </body>
</html>
